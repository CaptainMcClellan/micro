filetype: git-commit

detect:
    filename: "COMMIT_EDITMSG|TAG_EDITMSG"

rules:
    # Commit message
    - ignore: ".*"
    # Comments
    - comment:
        start: "#"
        end: "$"
        limit-group: special
        rules: 
            # File changes
            - type.keyword: "(new file):[[:space:]].*"
            - statement: "(modified|renamed):[[:space:]].*"
            - identifier: "(deleted):[[:space:]].*"
            # Branch and merge tracking
            - type: "^[[:space:]]Changes.*[:]"
            - type: "^[[:space:]]Your branch and '[^']+"
            - type: "^[[:space:]]Your branch and '"
            - type: "^[[:space:]]On branch [^ ]*"
            - type: "^[[:space:]]On branch"
            #Untracked filenames
            - error: "^#	[^/?*:;{}\\\\]+\\.[^/?*:;{}\\\\]+$"
