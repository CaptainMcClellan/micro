filetype: swift

detect:
    filename: "\\.swift$"

rules:
    # Operators
    - symbol.operator: "([.:;,+*|=!?\\%]|<|>|/|-|&)"

      # Statements
    - statement:  "(class|import|let|var|struct|enum|func|if|else|switch|case|default|for|in|internal|external|unowned|private|public|throws)\\ "
    - statement:  "((pre|post)fix|operator|extension|lazy|get|set|self|willSet|didSet|override|super|convenience|weak|strong|mutating|return|guard)\\ "

      # Keywords
    - preproc: "(print)"
    - preproc: "(init)"

      # Numbers
    - constant.number: "([0-9]+)"

      # Standard Types
    - type: "\\ ((U)?Int(8|16|32|64))"
    - constant.bool: "(true|false|nil)"
    - type: "\\ (Double|String|Float|Boolean|Dictionary|Array|Int)"
    - type: "\\ (AnyObject)"

    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - comment:
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - comment:
        start: "///"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - comment:
        start: "/\\*\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

