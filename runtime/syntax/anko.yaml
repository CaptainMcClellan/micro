filetype: anko

detect:
    filetype: "\\.ank$"
    header: "^#!anko( |$)"

rules:
    #Conditionals and code flow
    - special: "\\b(break|case|continue|default|go(to)|range|return)\\b"
    - statement: "\\b(else|for|if|switch)\\b"
    - preproc: "\\b(package|import|const|var|type|struct|func|go|defer|iota)\\b"
    - symbol.operator: "[\\-+/*=<>!~%&|^]|:="

    # Types
    - type: "\\b(u?int(8|16|32|64)?|float(32|64)|complex(64|128))\\b"
    - type: "\\b(uintptr|byte|rune|string|interface|bool|map|chan|error)\\b"
    - type.keyword: "\\b(struct)\\b"
    - constant.bool: "\\b(true|false|nil)\\b"
    
    # Brackets
    - symbol.brackets: "[{}()]|\\[|\\]"
    # Numbers and strings
    - constant.number: "\\b([0-9]+|0x[0-9a-fA-f]+)\\b|'.'"
    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "%."
    - comment: 
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
    - comment:
        start: "/\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
