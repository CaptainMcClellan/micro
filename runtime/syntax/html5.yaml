filetype: html5

detect: 
    filename: "\\.htm[l]?5$"
    header: "<!DOCTYPE html5?>"

rules:
    - default:
        start: "<script.*?>"
        end: "</script.*?>"
        limit-group: preproc
        rules:
            - include: "javascript"

    - default:
        start: "<style.*?>"
        end: "</style.*?>"
        limit-group: preproc
        rules:
            - include: "css"

    - error: "<[^!].*?>" 
    - error: 
        start: "(?i)<[/]?(a|a(bbr|ddress|rea|rticle|side|udio)|b|b(ase|d(i|o)|lockquote|r|utton)|ca(nvas|ption)|center|cite|co(de|l|lgroup)|d(ata|atalist|d|el|etails|fn|ialog|l|t)|em|embed|fieldset|fig(caption|ure)|form|iframe|h[1-6]|hr|i|img|in(put|s)|kbd|keygen|label|legend|li|link|ma(in|p|rk)|menu|menuitem|met(a|er)|nav|noscript|o(bject|l|pt(group|ion)|utput)|p|param|picture|pre|progress|q|r(p|t|uby)|s|samp|se(ction|lect)|small|source|span|strong|su(b|p|mmary)|textarea|time|track|u|ul|var|video|wbr)"
        end: ">"
        limit-group: symbol.tag
        rules:
            - default: " "
            - identifier: "(alt|bgcolor|class|height|href|id|label|longdesc|name|on(click|focus|load|mouseover)|size|span|src|style|target|type|value|width)="
            - identifier.macro: "(accept-charset|action|autocomplete|cols|disabled|enctype|novalidate|readonly|required|rows|selected|target)"
            - constant.number: "(?i)#[0-9A-F]{6,6}"
            - symbol: "[:=]"
            - constant.string:
               start: "\\\""
               end: "\\\""
               skip: "\\\\."
               rules:
                    - constant.specialChar: "\\\\."
                    - constant.number: "(?i)#[0-9A-F]{6,6}"
                    - constant.string.url:
                        start: "(ftp(s)?|http(s)?|git|chrome)://"
                        end: "[ 	)>\"']"
                        rules: [] 
    - error: 
       start: "(?i)<[/]?(body|div|html|head(er)?|footer|title|table|t(body|d|h(ead)?|r|foot))"
       #( [^>]+?|>)"
       end: ">"
       limit-group: symbol.tag.extended
       rules:
           - identifier: "(alt|bgcolor|class|height|href|id|label|longdesc|name|on(click|focus|load|mouseover)|size|span|src|style|target|type|value|width)="
           - identifier.macro: "(accept-charset|action|autocomplete|cols|disabled|enctype|novalidate|readonly|required|rows|selected|target)"
           - constant.number: "(?i)#[0-9A-F]{6,6}"
           - symbol: "[:=]"
    - special: "&.{1,6}?;"
    - comment: 
        start: "<!--"
        end: "-->"
        rules: []
    - constant.string.url: "(ftp(s)?|http(s)?|git|chrome)://[^ 	)>\"']+"
    - preproc: "<!DOCTYPE.+?>"
