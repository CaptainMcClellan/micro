filetype: xresources

detect: 
    filename: "X(defaults|resources)$"

rules:
    - special: "^[[:alnum:]]+\\*"
    - identifier.var: "\\*[[:alnum:]]+\\:"
    - constant.number: "\\b[0-9]+\\b"
    - symbol.operator: "[*:=]"
    - constant.bool.true: "\\b(true)\\b"
    - constant.bool.false: "\\b(false)\\b"
    - comment: "(^|[[:space:]])#([^{].*)?$"
    - indent-char.whitespace: "[[:space:]]+$"
    - indent-char: "	+ +| +	+"
